  <style>
    /* All your existing styles are kept exactly as-is */
    .lost-found-container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .report-section {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text);
      font-weight: 500;
    }

    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid var(--primary-light);
      border-radius: var(--radius);
      font-size: 1rem;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .reports-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .report-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .report-card.lost {
      border-left: 4px solid #ff6b6b;
    }

    .report-card.found {
      border-left: 4px solid var(--accent);
    }

    .report-image {
      width: 100%;
      height: 200px;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-light);
    }

    .report-content {
      padding: 1.5rem;
    }

    .report-status {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .status-lost {
      background: #ff6b6b;
      color: white;
    }

    .status-found {
      background: var(--accent);
      color: white;
    }

    .contact-info {
      background: var(--background);
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
    }
  </style>
</head>

  <div class="hero">
    <h1>Lost & Found Pets</h1>
    <p>Help reunite lost pets with their families</p>
  </div>

  <div class="lost-found-container">
    <div class="report-section">
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Report a Lost or Found Pet</h2>
      <form id="reportForm">
        <div class="form-group">
          <label>Report Type</label>
          <select id="reportType" required>
            <option value="">Select type</option>
            <option value="lost">I Lost My Pet</option>
            <option value="found">I Found a Pet</option>
          </select>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Pet Name</label>
            <input type="text" id="petName" required>
          </div>
          <div class="form-group">
            <label>Pet Type</label>
            <select id="petType" required>
              <option value="">Select type</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
              <option value="bird">Bird</option>
              <option value="rabbit">Rabbit</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Breed</label>
            <input type="text" id="petBreed">
          </div>
          <div class="form-group">
            <label>Color</label>
            <input type="text" id="petColor" required>
          </div>
        </div>

        <div class="form-group">
          <label>Last Seen Location</label>
          <input type="text" id="location" placeholder="Street, Area, Landmark" required>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Date Lost/Found</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-group">
            <label>Contact Phone</label>
            <input type="tel" id="contactPhone" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label>Additional Details</label>
          <textarea id="description" rows="3" placeholder="Describe your pet, distinctive features, collar details, etc."></textarea>
        </div>

        <button type="submit" style="background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: var(--white); border: none; padding: 1rem 2rem; border-radius: var(--radius); font-weight: 600; cursor: pointer; width: 100%;">
          Submit Report
        </button>
      </form>
    </div>

    <div>
      <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Recent Reports</h2>
      <div class="reports-grid" id="reportsContainer">
        <p>Loading reports...</p>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // REMOVED: updateAuthLinks() and logout() - now handled by auth.js
    
    // Kept this local utility function
    function showToast(message) {
      const toast = document.getElementById("toast");
      toast.innerText = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 3000);
    }

    // REMOVED: sampleReports array

    // --- UPDATED: Now fetches from Supabase ---
    async function loadReports() {
      const container = document.getElementById('reportsContainer');
      container.innerHTML = '<p>Loading reports...</p>'; // Show loading state

      const { data: reports, error } = await supabase
          .from('lost_found_reports') // Assumes table is 'lost_found_reports'
          .select('*')
          .order('created_at', { ascending: false });

      if (error) {
          console.error('Error loading reports:', error);
          container.innerHTML = '<p>Could not load reports. Please try again later.</p>';
          return;
      }
      
      if (reports.length === 0) {
          container.innerHTML = '<p>No lost or found reports yet. Be the first to file one!</p>';
          return;
      }

      container.innerHTML = ''; // Clear loading message
      reports.forEach(report => {
        const reportCard = document.createElement('div');
        // Map database columns (e.g., report_type) to old hard-coded names (e.g., type)
        reportCard.className = `report-card ${report.report_type}`; 
        
        reportCard.innerHTML = `
          <div class="report-image">
            ${report.pet_type === 'dog' ? 'üêï' : report.pet_type === 'cat' ? 'üêà' : 'üêæ'}
          </div>
          <div class="report-content">
            <span class="report-status ${report.report_type === 'lost' ? 'status-lost' : 'status-found'}">
              ${report.report_type === 'lost' ? 'LOST' : 'FOUND'}
            </span>
            <h3>${report.pet_name}</h3>
            <p><strong>Type:</strong> ${report.pet_type.charAt(0).toUpperCase() + report.pet_type.slice(1)}</p>
            <p><strong>Breed:</strong> ${report.breed || 'N/A'}</p>
            <p><strong>Color:</strong> ${report.color}</p>
            <p><strong>Location:</strong> ${report.location}</p>
            <p><strong>Date:</strong> ${new Date(report.date).toLocaleDateString()}</p>
            <p>${report.description}</p>
            <div class="contact-info">
              <strong>Contact:</strong> ${report.contact_phone}
            </div>
          </div>
        `;

        container.appendChild(reportCard);
      });
    }

    // --- UPDATED: Now inserts into Supabase ---
    document.getElementById('reportForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Secure auth check
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        showToast("Please login to submit a report");
        return;
      }

      // Map form IDs to database column names
      const reportData = {
        report_type: document.getElementById('reportType').value,
        pet_name: document.getElementById('petName').value,
        pet_type: document.getElementById('petType').value,
        breed: document.getElementById('petBreed').value,
        color: document.getElementById('petColor').value,
        location: document.getElementById('location').value,
        date: document.getElementById('date').value,
        contact_phone: document.getElementById('contactPhone').value,
        description: document.getElementById('description').value,
        user_id: user.id // Track which user submitted it
      };

      // Insert into Supabase
      const { error } = await supabase
          .from('lost_found_reports')
          .insert(reportData);

      if (error) {
          console.error('Error submitting report:', error);
          showToast("Report submission failed. Please try again.", 'error');
      } else {
          showToast("Report submitted successfully!");
          this.reset();
          // Refresh the list from the database
          loadReports();
      }
    });

    // Set today's date as default (Unchanged)
    document.getElementById('date').valueAsDate = new Date();

    // --- UPDATED: Removed old auth call ---
    document.addEventListener('DOMContentLoaded', () => {
      // updateAuthLinks(); // REMOVED
      loadReports();
    });
  </script>
